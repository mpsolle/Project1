<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modal Example</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-modal.js"></script>
    <script>
$(document).ready(function() {
  $("#modal-from-dom").bind('show', function() {
    var name = $("#name").val();
    $("#name_header").text("Hello, " + name);
  });
});
    </script>

  </head>

  <body>


    <div id="modal-from-dom" class="modal hide fade">
      <div class="modal-header">
        <a href="#" class="close">&times;</a>
        <h3 id="name_header"></h3>
      </div>

      <div class="modal-body">
        <p>One fine body…</p>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn primary">Primary</a>
        <a href="#" class="btn secondary">Secondary</a>
      </div>

    </div>

    <div class="container">
		<div id="header">
		<div id="span4">
      <label>Tell me your name:</label>
      <input id="name" type="text"/>
      <button data-controls-modal="modal-from-dom"
	      data-backdrop="true"
	      data-keyboard="true"
	      class="btn danger">Click Me</button>
		  </div>
		  <div id="span8">
		  </div>
	</div>
    </div>
  </body>

</html>
